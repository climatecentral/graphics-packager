<!DOCTYPE html>
<html>
  <head>
    <title>Graphics Packager</title>
    <link rel="stylesheet" href="app.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="status-message" class="hidden"></div>

    <div class="centered">
      <h1 class="title">
        Graphics Packager
      </h1>

      <div class="centered">
        <h3>Overall package properties</h3>
        <form></form>
      </div>

      <div class="centered">
        <h3>Graphic set definitions</h3>
        <ul id="set-def-root"></ul>
        <button id="add-set-button">Add graphic set</button>
      </div>

      <div class="results centered">
        <label>
          <input id="use-cache" type="checkbox" checked="checked" />&nbsp;
          Use persistent cache?
        </label>
        <button id="metadata-button">Create metadata</button>
        <textarea id="json-field" rows="20" cols="80"></textarea>
        <a id="download-link" class="hidden">Download metadata</a>
      </div>

      <div class="cache-warmer centered">
        <h2>Cache warmer</h2>
        <button id="cache-warm-button">Visit urls in metadata</button>
        <textarea class="visit-progress"></textarea>
        <ol class="visited-urls"></ol>
      </div>
    </div>

    <div id="version-info"></div>

    <script type="module" src="main.ts"></script>
  </body>
</html>
